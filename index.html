<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <p>{{ firstName }}</p>
      <p>{{ lastName }}</p>
      <p>{{ sports }}</p>

      <button v-on:click="changeMessage()">Click Here!</button>
      <p>Enter your name: <input type="text" v-model="firstName"></p>
      <p><button v-on:click="toggleInfo()">Toggle Info</button></p>
      <p v-if="info">All the other information!</p>
      <br>
      <div v-for="sport in sports">
        A sport I like is: {{ sport }}
      </div>
      <p>Add other sports: <input type="text" v-model="additionalSport"></p>
      <p><button v-on:click="addSport()">Add Sport</button></p>
    </div>
  </body>
</html>
