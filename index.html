<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <p>{{ firstName }}</p>
      <p>{{ lastName }}</p>

      <button v-on:click="changeMessage()">Click Here!</button>
      <p>Enter your name: <input type="text" v-model="firstName"></p>
    </div>
  </body>
</html>
